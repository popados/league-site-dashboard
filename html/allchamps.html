<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Champion Cards</title>
    <style>
        * {
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            background: linear-gradient(45deg, #c89b3c, #f0e6d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(200, 155, 60, 0.3);
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: #c9aa71;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        nav a:hover {
            background: rgba(200, 155, 60, 0.2);
            border-color: #c89b3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 155, 60, 0.3);
        }

        .page-title {
            font-size: 2.2em;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(45deg, #c89b3c, #f0e6d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #champion-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
            padding: 0 20px;
        }

        .champion-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            transition: all 0.4s ease;
            border: 1px solid rgba(200, 155, 60, 0.3);
            position: relative;
            cursor: pointer;
        }

        .champion-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9), 0 0 30px rgba(200, 155, 60, 0.3);
        }

        .champion-card a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .splash {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: all 0.6s ease;
            filter: brightness(0.8);
        }

        .champion-card:hover .splash {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .info {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            position: relative;
        }

        .sicon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #c89b3c;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .champion-card:hover .sicon {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.6);
        }

        .details {
            flex: 1;
        }

        .details strong {
            font-size: 1.3em;
            color: #f0e6d2;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .details small {
            font-size: 0.95em;
            color: #c9aa71;
            font-style: italic;
        }

        .hover-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(26, 26, 46, 0.95));
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            backdrop-filter: blur(10px);
        }

        .champion-card:hover .hover-info {
            opacity: 1;
            visibility: visible;
        }

        .hover-info .champion-header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #c89b3c;
            padding-bottom: 10px;
        }

        .hover-info .champion-header strong {
            font-size: 1.4em;
            background: linear-gradient(45deg, #c89b3c, #f0e6d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hover-info .champion-header small {
            display: block;
            color: #c9aa71;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .hover-info .blurb {
            font-size: 0.85em;
            color: #ddd;
            line-height: 1.4;
            margin-bottom: 15px;
            text-align: center;
        }

        .hover-info .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: auto;
        }

        .hover-info .stat-item {
            background: rgba(200, 155, 60, 0.1);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(200, 155, 60, 0.2);
        }

        .hover-info .stat-label {
            color: #f0e6d2;
            font-weight: bold;
        }

        .hover-info .stat-value {
            color: #c89b3c;
            font-weight: bold;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .champion-card {
            animation: cardEntrance 0.6s ease-out;
        }

        .champion-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .champion-card:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #c9aa71;
        }

        @media (max-width: 768px) {
            #champion-cards {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
                padding: 0 10px;
            }

            .page-title {
                font-size: 1.8em;
            }

            nav {
                gap: 10px;
            }

            nav a {
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .hover-info {
                padding: 15px;
            }

            .hover-info .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            #champion-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>üåå League Dashboard</h1>
        </div>
        <nav>
            <a href="../index.html">üè† Home</a>
            <a href="./allchamps.html">üõ°Ô∏è Champions</a>
            <a href="./players.html">üßë Players</a>
            <a href="./game.html">üéÆ Games</a>
            <a href="./match-history/match-history.html">üìö Match List</a>
            <a href="./allchamps-test.html">‚öôÔ∏è All Champs Test Page</a>
            <a href="./settings.html">‚öôÔ∏è Settings</a>
        </nav>
    </header>

    <h1 class="page-title">üõ°Ô∏è League of Legends Champions</h1>
    <div id="champion-cards">
        <div class="loading">Loading Champions...</div>
    </div>

    <script>
        fetch("https://ddragon.leagueoflegends.com/cdn/14.9.1/data/en_US/champion.json")
            .then(res => res.json())
            .then(data => {
                const champions = Object.values(data.data).sort((a, b) => a.name.localeCompare(b.name));
                const container = document.getElementById("champion-cards");

                // Clear loading message
                container.innerHTML = '';

                champions.forEach((champ, index) => {
                    const iconUrl = `https://ddragon.leagueoflegends.com/cdn/14.9.1/img/champion/${champ.image.full}`;
                    const splashUrl = `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${champ.id}_0.jpg`;

                    const card = document.createElement("div");
                    card.className = "champion-card";
                    card.style.animationDelay = `${index * 0.05}s`;
                    card.innerHTML = `
                        <a href="./champ.html?champ=${champ.id}">
                            <img src="${splashUrl}" class="splash" alt="${champ.name} Splash Art">
                            <div class="info">
                                <img src="${iconUrl}" class="sicon" alt="${champ.name} Icon">
                                <div class="details">
                                    <strong>${champ.name}</strong>
                                    <small>${champ.title}</small>
                                </div>
                            </div>
                            <div class="hover-info" id="info-${champ.id}">
                                <div class="champion-header">
                                    <strong>${champ.name}</strong>
                                    <small>${champ.title}</small>
                                </div>
                                <div class="blurb">Loading champion details...</div>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <span class="stat-label">Loading...</span>
                                        <span class="stat-value">...</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                    container.appendChild(card);

                    // Fetch detailed info
                    fetch(`https://ddragon.leagueoflegends.com/cdn/14.9.1/data/en_US/champion/${champ.id}.json`)
                        .then(res => res.json())
                        .then(detail => {
                            const champData = detail.data[champ.id];
                            const stats = champData.stats;
                            document.getElementById(`info-${champ.id}`).innerHTML = `
                                <div class="champion-header">
                                    <strong>${champData.name}</strong>
                                    <small>${champData.title}</small>
                                </div>
                                <div class="blurb">${champData.blurb}</div>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <span class="stat-label">‚ù§Ô∏è HP</span>
                                        <span class="stat-value">${Math.round(stats.hp)}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">‚öîÔ∏è Attack</span>
                                        <span class="stat-value">${Math.round(stats.attackdamage)}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">üõ°Ô∏è Armor</span>
                                        <span class="stat-value">${Math.round(stats.armor)}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">üîÆ Magic Resist</span>
                                        <span class="stat-value">${Math.round(stats.spellblock)}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">‚ö° Attack Speed</span>
                                        <span class="stat-value">${stats.attackspeed.toFixed(2)}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">üí® Move Speed</span>
                                        <span class="stat-value">${Math.round(stats.movespeed)}</span>
                                    </div>
                                </div>
                            `;
                        })
                        .catch(err => {
                            console.error(`Failed to load details for ${champ.name}:`, err);
                            document.getElementById(`info-${champ.id}`).innerHTML = `
                                <div class="champion-header">
                                    <strong>${champ.name}</strong>
                                    <small>${champ.title}</small>
                                </div>
                                <div class="blurb">Champion details unavailable</div>
                            `;
                        });
                });
            })
            .catch(err => {
                console.error('Failed to load champions:', err);
                document.getElementById("champion-cards").innerHTML = '<div class="loading">Failed to load champions. Please try again.</div>';
            });
    </script>

</body>

</html>
